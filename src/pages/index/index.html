<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>多页面2</title>
</head>

<body class="homepage">
    <nav class="navbar navbar-dark navbar-expand-lg bg-dark header">
        <a class="navbar-brand" href="#">
            <img src="https://cdn4.buysellads.net/uu/1/3386/1525189909-61450.png" width="30" height="30" class="d-inline-block align-top"
                alt="">
            Bootstrap
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse mr-auto" id="navbarSupportedContent">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">首页</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">服务</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">案例</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">模板</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">招聘</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">关于</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#">联系</a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- 轮播图 -->
    <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner" style="height: 560px">
            <div class="carousel-item active">
                <img class="d-block w-100" src="../../asserts/img/index/homepage.png" alt="First slide">
            </div>
            <div class="carousel-item ">
                <img class="d-block w-100" src="../../asserts/img/index/homepage.png" alt="2 slide">
            </div>
            <div class="carousel-item ">
                <img class="d-block w-100" src="../../asserts/img/index/homepage.png" alt="3 slide">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</body>

</html>
